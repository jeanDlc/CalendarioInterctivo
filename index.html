<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/cacfcb8e21.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calendario</title>
</head>

<body class="vh-100">
    <main>
        <div class="container">
            <h1 class="text-center mt-4 text-light">Calendario</h1>
            <div class="calendario bg-light rounded">
                <div class="calendario-info p-3 text-light d-flex justify-content-center align-items-center rounded-top">
                    <div id="antes">
                        <i class="fas fa-arrow-circle-left"></i>
                    </div>
                    <div class="info d-flex ml-5 mr-5">
                        <div id="mes" class="mr-3">Enero </div>
                        <div id="anio">2018</div>
                    </div>
                    <div id="despues">
                        <i class="fas fa-arrow-circle-right"></i>
                    </div>
                </div>
                <div class="contenedor-dias">
                    <div class="lista-dias">
                        <ul class="mb-1 d-flex justify-content-between pl-0 list-unstyled text-uppercase">
                            <li class="p-2 text-center">Lun</li>
                            <li class="p-2 text-center">Mar</li>
                            <li class="p-2 text-center">Mié</li>
                            <li class="p-2 text-center">Juev</li>
                            <li class="p-2 text-center">Vie</li>
                            <li class="p-2 text-center">Sáb</li>
                            <li class="p-2 text-center">Dom</li>
                        </ul>
                    </div>
                    <div class="dias d-flex flex-wrap" id="dias">
                        <div class="dia"></div>
                        <div class="dia">1</div>
                        <div class="dia activo">2</div>
                        <div class="dia">3</div>
                        <div class="dia">4</div>
                        <div class="dia">5</div>
                        <div class="dia">6</div>
                        <div class="dia">7</div>
                        <div class="dia">8</div>
                        <div class="dia">9</div>
                        <div class="dia">10</div>
                        <div class="dia">11</div>
                        <div class="dia">12</div>
                        <div class="dia">13</div>
                        <div class="dia">14</div>
                        <div class="dia">15</div>
                        <div class="dia">16</div>
                        <div class="dia">17</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
